<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Dashboard - Tamil Nadu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .form-container {
            max-width: 600px;
            margin: 5% auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">üìä Crime Data Analysis - Tamil Nadu</h2>
            <form action="/analyze" method="post">
                <div class="mb-3">
                    <label for="year" class="form-label">Select Year:</label>
                    <select name="year" class="form-select">
                        {% for y in years %}
                        <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">Select District:</label>
                    <select name="district" class="form-select">
                        {% for d in districts %}
                        <option value="{{ d }}">{{ d }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">üîç Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
