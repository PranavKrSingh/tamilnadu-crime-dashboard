<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .stat-card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 1.5rem;
            background-color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .stat-card h3 {
            margin-bottom: 0.75rem;
            color: #343a40;
        }
        .plot-image {
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-primary text-center">ðŸ“Š Crime Analysis Results</h1>
        <div class="text-center mb-4">
            <h5>District: <strong>{{ district }}</strong> | Year: <strong>{{ year }}</strong></h5>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="stat-card">
                    <h3>Total Complaints</h3>
                    <p class="fs-3 text-danger">{{ total_complaints }}</p>
                </div>
            </div>
            <div class="col-md-5">
                <div class="stat-card">
                    <h3>Total Cases</h3>
                    <p class="fs-3 text-success">{{ total_cases }}</p>
                </div>
            </div>
        </div>

        <h5 class="mt-5 text-secondary text-center">ðŸ“ˆ Crime Trend Over the Years</h5>
        <div class="text-center">
            <img src="/{{ plot_path }}" class="plot-image" alt="Crime Trend Plot">
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary">ðŸ”™ Go Back</a>
        </div>
    </div>
</body>
</html>
